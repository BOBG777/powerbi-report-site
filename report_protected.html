<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>受保护的报表页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>请输入访问密码</h2>
    <input type="password" id="password" placeholder="输入密码">
    <br>
    <button onclick="verifyPassword()">进入报表</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function verifyPassword() {
      const input = document.getElementById("password").value;
      const correct = "oakwood2025";
      const redirectURL = "https://www.youtube.com/";

      if (input === correct) {
        window.location.href = redirectURL;
      } else {
        document.getElementById("error").innerText = "❌ 密码错误，请重试。";
      }
    }
  </script>
</body>
</html>
